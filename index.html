    <script>
        // ===================================
        // DROB DOWN 
        // ====================================
        let currentLang = 'uz';

        function openMenu() {
            document.getElementById("mySidebar").classList.add("active");
            document.getElementById("overlay").classList.add("active");
            document.body.style.overflow = "hidden";
        }

        function closeMenu() {
            document.getElementById("mySidebar").classList.remove("active");
            document.getElementById("overlay").classList.remove("active");
            document.body.style.overflow = "";
        }

        function changeLanguage(lang) {
            currentLang = lang;

            document.getElementById('desktopLang').value = lang;

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });

            document.querySelectorAll('[data-' + lang + ']').forEach(element => {
                const text = element.getAttribute('data-' + lang);
                if (element.tagName === 'SELECT' || element.tagName === 'OPTION') {
                    element.textContent = text;
                } else {
                    element.textContent = text;
                }
            });

            const subtitles = {
                uz: "Bolalar Ro'yxati",
                ru: "–°–ø–∏—Å–æ–∫ —É—á–µ–Ω–∏–∫–æ–≤",
                en: "Student List"
            };
            document.getElementById('subtitle').textContent = subtitles[lang];

            if (typeof (Storage) !== "undefined") {
                localStorage.setItem('preferredLang', lang);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (typeof (Storage) !== "undefined") {
                const savedLang = localStorage.getItem('preferredLang');
                if (savedLang) {
                    changeLanguage(savedLang);
                }
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });

        // ===================================
        // SINFLAR START
        // ====================================

        const sections = ['A', 'B', 'D', 'G', 'E'];
        const sectionClasses = {
            'A': 'section-a',
            'B': 'section-b',
            'D': 'section-d',
            'G': 'section-g',
            'E': 'section-e'
        };

        const classesGrid = document.getElementById('classesGrid');
        const selectedInfo = document.getElementById('selectedInfo');
        const selectedText = document.getElementById('selectedText');

        for (let i = 1; i <= 11; i++) {
            const classCard = document.createElement('div');
            classCard.className = 'class-card';

            const classHeader = document.createElement('div');
            classHeader.className = 'class-header';
            classHeader.innerHTML = `<div class="class-number">${i}-sinf</div>`;

            const sectionsDiv = document.createElement('div');
            sectionsDiv.className = 'sections';

            sections.forEach(section => {
                const btn = document.createElement('button');
                btn.className = `section-btn ${sectionClasses[section]}`;
                btn.textContent = section;
                btn.onclick = () => selectClass(i, section);
                sectionsDiv.appendChild(btn);
            });

            classCard.appendChild(classHeader);
            classCard.appendChild(sectionsDiv);
            classesGrid.appendChild(classCard);
        }

        function selectClass(classNum, section) {
            selectedText.textContent = `${classNum}-sinf ${section} guruhi`;
            selectedInfo.classList.add('show');

            setTimeout(() => {
                selectedInfo.classList.remove('show');
            }, 3000);
        }
    </script>
